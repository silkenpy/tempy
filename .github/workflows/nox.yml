name: Nox

on: [push]


jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.6.1"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run image
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: ${{ matrix.poetry-version }}
    - name: Install dependencies
      run: |
        sudo apt install -y nox
    - name: Black
      run: |
        nox -s black 
    - name: Pylint
      run: |
        nox -s pylint
    - name: Mypy
      run: |
        nox -s mypy
    - name: Pytype
      run: |
        nox -s pytype
    - name: Typeguard
      run: |
        nox -s typeguard
    - name: Safety
      run: |
        nox -s safety
    - name: pytest
      run: |
        nox -s tests
    - name: Coverage
      run: |
        nox -s coverage